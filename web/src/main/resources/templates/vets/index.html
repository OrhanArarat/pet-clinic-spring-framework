<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Vets</title>
</head>
<body>

<h1 th:text="'List of Vets'">List Of Vets....</h1>

<table>
    <thead>
    <tr>
        <th th:text="'ID'">ID</th>
        <th th:text="'First Name'">First Name</th>
        <th th:text="'Last Name'">Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.getId()}">ID</td>
        <td th:text="${vet.getFirstName()}">First Name</td>
        <td th:text="${vet.getLastName()}">Last Name</td>
    </tr>
    </tbody>

</table>

</body>
</html>
